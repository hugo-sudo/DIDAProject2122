syntax = "proto3";

service DIDAWorkerService {

}

message DIDAMetaRecord {
	int32 id = 1;
}

message msgResponse {
	string ret = 1;
}


message DIDAAssignment {
	DIDAOperator operator = 1;
	string host = 2;
	int32 port = 3;
	string output = 4;
}

message DIDARequest {
	string application_file = 1;
	DIDAMetaRecord meta = 2;
	string input = 3;
	int32 next = 4;
	int32 chainSize = 5;
	repeated DIDAAssignment chain = 6;
}

message DIDAOperator {
	string classname = 1;
	int32 seq_no = 2;
}